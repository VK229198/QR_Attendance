<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Google Sheet</title>
</head>
<body>
    <h2>Set Google Sheets Link</h2>
    {% if current_sheet_id %}
        <p>Current Sheet: 
            <a href="https://docs.google.com/spreadsheets/d/{{ current_sheet_id }}" target="_blank">
                https://docs.google.com/spreadsheets/d/{{ current_sheet_id }}
            </a>
        </p>
    {% else %}
        <p>No sheet ID set yet.</p>
    {% endif %}

    <form method="post">
        <label for="sheet_id">New Google Sheet Link:</label>
        <input type="text" id="sheet_id" name="sheet_id" required>
        <button type="submit">Save</button>
    </form>
    <br>
    <a href="{{ url_for('home') }}">Back to Home</a>
</body>
</html>
